<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Mesajlaşma Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- FIREBASE SDK'LARINI EKLEME -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app-container">
        
        <!-- Giriş / Kayıt Ekranı -->
        <div id="auth-screen" class="screen active">
            <h2>Giriş Yap / Kayıt Ol</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="E-posta" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <input type="text" id="username" placeholder="Kullanıcı Adı (Başkasının Alamayacağı)" style="display:none;">
                <button type="submit" id="auth-button">Giriş Yap</button>
                <p>
                    Hesabın yok mu? <a href="#" id="toggle-register">Kayıt Ol</a>
                </p>
            </form>
            <p id="auth-error" class="error-message"></p>
        </div>

        <!-- Ana Uygulama (Sidebar ve Chat) -->
        <div id="chat-application" class="screen">
            
            <!-- SOL MENÜ (SIDEBAR) -->
            <div id="sidebar">
                <div id="menu-tabs">
                    <button class="tab-button active" id="tab-general">Genel Sohbet</button>
                    <button class="tab-button" id="tab-online">Çevrimiçiler</button>
                    <button class="tab-button" id="tab-private-list">Özel Sohbet</button>
                </div>

                <!-- Çevrimiçi Kullanıcı Listesi (Menü içeriği) -->
                <div id="online-users-list" class="tab-content active">
                    <!-- Çevrimiçi kullanıcılar buraya JS ile eklenecek -->
                    <p style="padding: 10px; color: #aaa;">Yükleniyor...</p>
                </div>
                
                <!-- Özel Sohbet Başlatma Alanı (Menü içeriği) -->
                <div id="private-chat-init" class="tab-content">
                    <div style="padding: 10px;">
                         <p style="color: #aaa; font-size: 14px; margin-bottom: 5px;">Sohbet başlatmak için hedef ID'yi girin:</p>
                        <input type="text" id="private-user-id" placeholder="Kullanıcı ID (UID)">
                        <button id="start-private-chat" style="width: 100%; margin-top: 10px; background-color: var(--primary-color); color: var(--bg-color); padding: 8px; border-radius: 6px; border: none; cursor: pointer;">Sohbeti Başlat</button>
                    </div>
                </div>

                <!-- Özel Sohbet Listesi (Gelecek özellik için yer tutucu) -->
                <div id="private-chat-list" class="tab-content">
                    <p style="padding: 10px; color: #aaa;">Yakında: Sohbet listeniz...</p>
                </div>
            </div>

            <!-- ANA SOHBET ALANI -->
            <div id="chat-screen">
                <header>
                    <h1 id="chat-title">Genel Sohbet</h1>
                    <div class="user-info">
                        <span id="current-user-info"></span>
                        <button id="logout-button">Çıkış Yap</button>
                    </div>
                </header>
                
                <!-- Mesaj Görüntüleme Alanı -->
                <div id="messages-area">
                    <div id="message-container" class="chat-area active">
                        <!-- Genel mesajlar buraya -->
                    </div>
                    
                    <div id="private-messages" class="chat-area">
                        <!-- Özel mesajlar buraya -->
                        <h3 style="text-align: center; color: #aaa; padding: 20px;">Henüz aktif bir özel sohbet yok.</h3>
                    </div>
                </div>

                <form id="message-form" class="chat-input">
                    <input type="text" id="message-input" placeholder="Bir mesaj yaz..." autocomplete="off" required>
                    <button type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
